{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "start msdp_sa",
                "mkdir /data/msdp 0755 msdp msdp"
            ]
        }
    ],
    "services" : [{
            "name" : "msdp_sa",
            "path" : ["/system/bin/sa_main", "/system/profile/msdp.xml"],
            "uid" : "msdp",
            "gid" : ["msdp", "shell"],
            "secon" : "u:r:msdp_sa:s0",
            "permission" : ["ohos.permission.ACCELEROMETER"]
        }
    ]
}