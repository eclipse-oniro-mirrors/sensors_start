{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "mkdir /data/data/.msdp_dir",
                "chown msdp msdp /data/data/.msdp_dir",
                "start msdp_sa"
            ]
        }
    ],
    "services" : [{
            "name" : "msdp_sa",
            "path" : ["/system/bin/sa_main", "/system/profile/msdp.xml"],
            "uid" : "msdp",
            "gid" : ["msdp", "shell"],
            "permission" : ["ohos.permission.ACCELEROMETER", "ohos.permission.DISTRIBUTED_DATASYNC"]
        }
    ]
}
