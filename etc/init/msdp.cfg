{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "exec /system/bin/sleep 4",
                "start msdp_sa"
            ]
        }
    ],
    "services" : [{
            "name" : "msdp_sa",
            "path" : ["/system/bin/sa_main", "/system/profile/msdp.xml"],
            "uid" : "system",
            "gid" : ["system", "shell"]
        }
    ]
}
